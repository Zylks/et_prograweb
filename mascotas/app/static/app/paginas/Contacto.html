<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estiloFormulario.css" />
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="margin: 20px">
    <h2>CONTACTO</h2>
    <form class="validarContacto" action="#" id="contacto" name="contacto">
      <div class="form-group row">
        <label for="nombre" clss="col-form-label col-sm-4">Nombres</label>
        <input type="text" class="form-control col-sm-8" name="nombre" id="nombre" placeholder="Nombre" />
      </div>
      <div class="form-group row">
        <label for="nombre" clss="col-form-label col-sm-4">E-mail</label>
        <input type="email" class="form-control col-sm-8" name="correo" placeholder="Correo" />
      </div>
      <div class="form-group row">
        <label for="Teléfono" clss="col-form-label col-sm-4">Teléfono</label>
        <input type="text" class="form-control col-sm-8" name="telefono" placeholder="Telefono" />
      </div>
      <div class="form-group row">
        <textarea name="mensaje" clss="form-control col-sm-8" placeholder="Escriba aqui su mensaje"></textarea>
      </div>
      <div class="form-group row">
        <input type="button" value="ENVIAR" id="boton" />
      </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../js/validadorContacto.js"></script>
  </body>
</html>
