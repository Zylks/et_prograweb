{% extends 'app/base.html' %}

{% block contenido %}

<div class="card">
    <div class="card-body"></div>
    <h2>Listado de contactos</h2>
</div>
<div class="card">
    <div class="card-body"></div>
<table class="table table-striped table-hover table-responsive-sm" >
    <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Mensaje</th>
    </tr>

    {%for c in contacto %}
    <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.correo }} </td>
        <td>{{ c.telefono }} </td>
        <td>{{ c.mensaje }} </td>

    </tr>
{% endfor %}
</table>

{% endblock %}
