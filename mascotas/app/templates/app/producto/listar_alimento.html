{% extends 'app/base.html' %}


{% block contenido %}

<div class="card">
    <div class="card-body"></div>
    <h2>Listado de alimentos</h2>
</div>
<div class="card">
    <div class="card-body"></div>
<table class="table table-striped table-hover table-responsive-sm" >
    <tr>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Animal</th>
        <th>Descripcion</th>
        <th>Opciones</th>
    </tr>

    {%for p in productos %}
    <tr>
        <td>{{ p.nombre }}</td>
        <td>{{ p.marca }} </td>
        <td>{{ p.tipo }} </td>
        <td>{{ p.animal }} </td>
        <td>{{ p.descripcion }} </td>
        <td>
            <a href="{% url 'modificar_alimento' p.id %}"class="btn btn-info btn-sm">modificar</a>
            <a href="{% url 'eliminar_alimento' p.id %}" class="btn btn-danger btn-sm">eliminar</a>
        </td>
    </tr>
{% endfor %}

</table>



{% endblock %}
